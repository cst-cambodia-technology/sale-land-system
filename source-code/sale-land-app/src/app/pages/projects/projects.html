<div class="row">
    <div class="col-sm-12">
        <div class="form-group row text-right">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" (click)="projectModalShow()">New project</button>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <ba-card baCardClass="with-scroll">
            <div class="row">
                <div class="col-sm-1">
                    <select  name="pageSize" [(ngModel)]="pageSize" class="form-control">
                        <option [value]="1">1</option>
                        <option [value]="5">5</option>
                        <option [value]="10">10</option>
                        <option [value]="25">25</option>
                        <option [value]="50">50</option>
                        <option [value]="100">100</option>
                        <option [value]="999999999999999999">All</option>
                    </select>
                </div>
                <div class="col-sm-9">

                </div>
                <div class="col-sm-2">
                  <input type="text" id="search" [(ngModel)]="search" placeholder="Search..." class="form-control" />
                </div>
                <div class="col-sm-12 horizontal-scroll">
                  <br>
                      <table class="table table-bordered"> 
                          <thead>
                          <tr>
                              <th>PROJECT</th>
                              <th>DESCRIPTION</th>
                              <th>ACTION</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let project of projects | filter:search | paginate:  { itemsPerPage: pageSize, currentPage: p}">
                              <td>{{ project.name }}</td>
                              <td>{{ project.description }}</td>
                              <td>
                                  <button class="btn btn-default" (click)="onEdit(project)">Edit</button>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  <br>
                </div>
                <div class="col-sm-4" style="text-align: left;">
                    <p> Showing 1 to 10 of 100 entries</p>
                </div>
                <div class="col-sm-8" style="text-align: right;">
                  <pagination-controls (pageChange)="p =($event)" total="100"></pagination-controls>
                </div>
            </div>
        </ba-card>
    </div>
</div>
<app-project #projectModal (myEvent)="refreshList($event)"></app-project>
