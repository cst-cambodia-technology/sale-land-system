<div class="row">
    <div class="col-sm-12">
        <div class="form-group row text-right">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" (click)="projectModalShow()">New project</button>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <ba-card baCardClass="with-scroll">
            <div class="row">

                <div class="col-sm-12 horizontal-scroll">
                      <table class="table table-bordered">
                          <thead>
                          <tr>
                              <th>PROJECT</th>
                              <th>DESCRIPTION</th>
                              <th>ACTION</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let project of projects">
                              <td>{{ project.name }}</td>
                              <td>{{ project.description }}</td>
                              <td>
                                  <button class="btn btn-default" (click)="onEdit(project)">Edit</button>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                </div>
            </div>
        </ba-card>
    </div>
</div>
<app-project #projectModal (myEvent)="refreshList($event)"></app-project>
