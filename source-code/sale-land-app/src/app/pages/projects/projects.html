<div class="row">
    <div class="col-sm-12">
        <div class="form-group row text-right">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" (click)="projectModalShow()">New project</button>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <ba-card baCardClass="with-scroll">
            <div class="row">
                <div class="col-sm-12" style="text-align: right;">
                  <input type="text" [(ngModel)]="search" placeholder="Search..." />
                </div>
                <div class="col-sm-12 horizontal-scroll">
                  <br>
                      <table class="table table-bordered"> 
                          <thead>
                          <tr>
                              <th>PROJECT</th>
                              <th>DESCRIPTION</th>
                              <th>ACTION</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let project of projects | filter:search | paginate: { itemsPerPage:10, currentPage: p }">
                              <td>{{ project.name }}</td>
                              <td>{{ project.description }}</td>
                              <td>
                                  <button class="btn btn-default" (click)="onEdit(project)">Edit</button>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  <br>
                </div>
                <div class="col-sm-4" style="text-align: left;">
                       <!-- <p> Showing {{p}} to {{p*10}} of 100 entries </p> -->
                </div>
                <div class="col-sm-8" style="text-align: right;">
                  <pagination-controls (pageChange)="p =($event)"></pagination-controls>
                </div>
            </div>
        </ba-card>
    </div>
</div>
<app-project #projectModal (myEvent)="refreshList($event)"></app-project>
