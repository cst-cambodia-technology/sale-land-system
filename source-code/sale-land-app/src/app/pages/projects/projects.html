<div class="row">
    <div class="col-sm-12">
        <div class="form-group row text-right">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" (click)="projectModalShow()">New project</button>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <ba-card baCardClass="with-scroll">
            <div class="row">

                <div class="col-sm-12 horizontal-scroll">
                      <table class="table table-bordered">
                          <thead>
                          <tr>
                              <th class="browser-icons"></th>
                              <th>Browser</th>
                              <th class="align-right">Visits</th>
                              <th class="align-right">Purchases</th>
                              <th class="align-right">%</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of metricsTableData">
                              <td><img src="{{ ( item.image | baAppPicture )}}" width="20" height="20"></td>
                              <td ngClass="nowrap">{{ item.browser }}</td>
                              <td class="align-right">{{ item.visits }}</td>
                              <td class="align-right">{{ item.purchases }}</td>
                              <td class="align-right">{{ item.percent }}</td>
                          </tr>
                          </tbody>
                      </table>
                </div>
            </div>
        </ba-card>
    </div>
</div>
