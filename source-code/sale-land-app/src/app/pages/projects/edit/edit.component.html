<div class="modal-content" >
  <div class="modal-header">
    <h4 class="modal-title"></h4>
    <button class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form  class="form-horizontal" >
    <div class="modal-body">
      <div class="form-group row">
        <label for="name" class="col-sm-2 form-control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" ngModel="editValue">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 form-control-label">Description</label>
        <div class="col-sm-10">
          <textarea row="3" class="form-control" id="description" name="description" ngModel="editValue"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-primary" type="submit">Update</button>
        </div>
      </div>
    </div>
  </form>
</div>
