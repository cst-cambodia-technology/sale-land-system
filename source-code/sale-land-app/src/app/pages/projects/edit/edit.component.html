<div class="modal-content" >
    <div class="modal-header">
        <h4 class="modal-title">{{modalHeader}}</h4>
        <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #f="ngForm"  class="form-horizontal"(ngSubmit)="onSubmit(f)">
        <div class="modal-body">
            <div class="form-group row">
                <label for="name" class="col-sm-2 form-control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" #name="ngModel" id="name" name="name"  [(ngModel)]="project.name"   required minlength="1" maxlength="100">
                    <div *ngIf=" name.errors && (name.dirty || name.touched)"
                         class="alert alert-danger">
                        <div [hidden]="!name.errors.required">
                            Name is required
                        </div>
                        <div [hidden]="!name.errors.minlength">
                            Name must be at least 1 characters long.
                        </div>
                        <div [hidden]="!name.errors.maxlength">
                            Name cannot be more than 100 characters long.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 form-control-label">Description</label>
                <div class="col-sm-10">
                    <textarea row="3" class="form-control" id="description" name="description"  [(ngModel)]="project.description" required minlength="1" maxlength="4000"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary"  [disabled]="!f.form.valid" (click)="update()">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
