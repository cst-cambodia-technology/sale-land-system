<div class="modal-content" >
  <div class="modal-header">
    <h4 class="modal-title">Project information</h4>
    <button class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="modal-body">
    <div class="form-group" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="name">Name<span class="required">*</span></label>
        <div>
          <input type="text" class="form-control"  #name="ngModel" id="name" name="name"  ngModel   autofocus required minlength="1" maxlength="100">
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': (!description.valid && description.touched), 'has-success': (description.valid && description.touched)}">
        <label for="description">DescriptioName<span class="required">*</span></label>
        <div>
          <textarea row="3" class="form-control"  #description="ngModel" id="description" name="description" ngModel required minlength="1" maxlength="4000"></textarea>
        </div>
      </div>
      </div>
        <div class="modal-footer">
          <div class="form-group row">
            <div class="col-sm-12">
            <button class="btn btn-primary"  [disabled]="!f.form.valid" (click)="update(project.id, project)">Save</button>
            <button class="btn btn-default" (click)="close()">Cancel</button>
            </div>
          </div>
        </div>
  </form>
</div>
