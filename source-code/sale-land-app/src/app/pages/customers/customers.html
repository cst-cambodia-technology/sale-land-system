<div class="row">
  <div class="col-sm-12">
    <div class="form-group row text-right">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" (click)="new()">New customer</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <ba-card baCardClass="with-scroll">
      <div class="row">

        <div class="col-sm-12 horizontal-scroll">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>CUSTOMER</th>
              <th>COMPANY</th>
              <th>OCCUPATION</th>
              <th>ADDRESS</th>
              <th>PHONE</th>
              <th>EMAIL</th>
              <th>STATUS</th>
              <th>ACTION</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers">
              <td><b>{{ customer.displayName }}</b></td>
              <td>{{ customer.companyName }}</td>
              <td>{{ customer.jobTitle }}</td>
              <td>{{ customer.address.street }}</td>
              <td>{{ customer.contact.phone }}</td>
              <td>{{ customer.contact.email }}</td>
              <td>{{ customer.status }}</td>
              <td><button class="btn btn-default" (click)="edit(customer)">Edit</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ba-card>
  </div>
</div>
