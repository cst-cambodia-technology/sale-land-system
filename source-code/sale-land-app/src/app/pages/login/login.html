<div class="auth-main">
  <div class="auth-block">
    <ba-card cardTitle="{{'login.title' | translate}}" baCardClass="with-scroll">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="email" class="col-sm-2 control-label" translate>{{'login.email'}}</label>
          <div class="col-sm-10">
            <input [formControl]="email" type="email" class="form-control" id="email" >
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="password" class="col-sm-2 control-label" translate>{{'login.password'}}</label>
          <div class="col-sm-10">
            <input [formControl]="password" type="password" class="form-control" id="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <div class="checkbox">
              <ba-checkbox [(ngModel)]="isRemember" [label]="'Remember me'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary" translate>{{'login.sign_in'}}</button>
          </div>
        </div>
      </form>
    </ba-card>
  </div>
</div>
