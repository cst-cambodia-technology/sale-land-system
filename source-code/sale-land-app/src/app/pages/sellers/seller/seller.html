<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Seller information</h4>
    <button class="close" aria-label="Close" (click)="close()" tabindex="-1">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #form="ngForm">
      <div class="modal-body">
          <div class="row">
              <div class="col-sm-9">
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group" [ngClass]="{'has-error': (!displayName.valid && displayName.touched), 'has-success': (displayName.valid && displayName.touched)}">
                              <label for="displayName">Name<span class="required">*</span></label>
                              <input [(ngModel)]="seller.displayName" #displayName="ngModel" type="text" required class="form-control" id="displayName" name="displayName" maxlength="100">
                          </div>
                      </div>
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="companyName">Company</label>
                              <input [(ngModel)]="seller.companyName" type="text" class="form-control" id="companyName" name="companyName" maxlength="100">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <ba-picture-uploader [picture]="seller.image" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <label for="jobTitle">Occupation</label>
                      <input [(ngModel)]="seller.jobTitle" type="text" name="jobTitle" class="form-control" id="jobTitle" maxlength="100">
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-group">
                      <label for="gender">Gender</label>
                      <select [(ngModel)]="seller.gender" class="form-control" id="gender" name="gender" [ngModelOptions]="{standalone: true}">
                          <option value="null"></option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                      </select>
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-group">
                      <label for="birthDate">Date of birth</label>
                      <input [(ngModel)]="seller.birthDate" type="date" class="form-control" id="birthDate" name="birthDate">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-6">
                  <label>Contact information</label>
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <input [(ngModel)]="seller.contact.email" type="email" name="email" class="form-control" id="email" placeholder="Email" maxlength="100">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="seller.contact.phone" type="text" name="phone" class="form-control" id="phone" placeholder="Phone" maxlength="20">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="seller.contact.mobile" type="text" name="mobile" class="form-control" id="mobile" placeholder="Mobile" maxlength="20">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="seller.contact.fax" type="text" name="fax" class="form-control" id="fax" placeholder="Fax" maxlength="20">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="seller.contact.website" type="text" class="form-control" id="website" name="website" placeholder="Website" maxlength="1000">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-sm-6">
                  <label>Address information</label>
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <input [(ngModel)]="seller.address.street" class="form-control" id="street" name="street" placeholder="Street" maxlength="2000">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="seller.address.city" type="text" class="form-control" id="city" name="city" placeholder="City/Town" maxlength="255">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="seller.address.state" type="text" class="form-control" id="state" name="state" placeholder="State/Province" maxlength="255">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="seller.address.postalCode" type="text" class="form-control" id="postalCode" name="postalCode" placeholder="Postal code" maxlength="30">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input [(ngModel)]="seller.address.country" type="text" class="form-control" id="country" name="country" placeholder="Country" maxlength="255">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <label for="note">Notes</label>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <textarea [(ngModel)]="seller.note" class="form-control" id="note" name="note" maxlength="4000"></textarea>
                  </div>
              </div>
          </div>
      </div>
  </form>
  <div class="modal-footer">
    <button [disabled]="!form.valid" class="btn btn-primary" (click)="actionListener()">Save</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>

  </div>
</div>
