<div class="row">
  <div class="col-sm-12">
    <div class="form-group row text-right">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" (click)="onNew()">New Seller</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <ba-card baCardClass="with-scroll">
      <div class="row">

        <div class="col-sm-12 horizontal-scroll">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Seller Name</th>
              <th>Company Name</th>
              <th>Job Title</th>
              <th>image</th>
              <th>Gender</th>
              <th>Birth Date
              <th>Contact</th>
              <th>Address</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let seller of sellers">
                <td>{{ seller.displayName }}</td>
                <td>{{ seller.companyName }}</td>
                <td>{{ seller.jotTitle }}</td>
                <td>{{ seller.image }}</td>
                <td>{{ seller.gender }}</td>
                <td>{{ seller.birthDate }}</td>
                <td>{{ seller.contact }}</td>
                <td>{{ seller.address.street }}</td>
                <td>{{ seller.status}}</td>
                <td><button class="btn btn-default" (click)="OnEdit()">Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ba-card>
  </div>
</div>
